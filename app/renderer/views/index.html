<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haushaltsbuch</title>
  <link rel= "stylesheet" href= "style.css">
</head>
    <body>
        <div class="left">
            <div class="period-slider">
                <input type="checkbox" id="toggle" class="toggleCheckbox">
                <label for="toggle" class='toggleContainer'>
                    <div>&#216; Monat</div>   
                    <div>&#216; Jahr</div>
                </label>
            </div>

            <div class="income-box" id="income-box">
                <div class="box-header">
                    <h4>Einnahmen</h4>
                </div>

                <table id="income-table">
                    <tbody id="income-list"></tbody>
                </table>
            </div>
            <div class="expenses-box" id="expenses-box">
                <div class="box-header">
                    <h4>Ausgaben</h4>
                    <div id="expenses-current-period" class="current-period"></div>
                </div>
                <table id="expenses-table">
                    <tbody id="expenses-list"></tbody>
                </table>
            </div>
        </div>

        <div id="detail-window" class="detail-window">
            <div class="detail-view-header">
                <div id="close-details">←</div>
                <h4></h4>
                <div id="add-income">+</div>
                <div id="add-expenses">+</div>
            </div>

            <div class="detail-view"></div> 
            
        </div>

        <div class="main-container">
            <div class="main-top-container">
                <div class="top-left">
                    <span id="totalIncomeText"></span>
                    <div id="totalIncome"></div>
                </div>
                <div class="top-center">
                    <span id="totalExpenseText"></span>
                    <div id="totalExpense"></div>
                </div>
                <div class="top-right">
                    <span id="differenceText"></span>
                    <div id="difference"></div>
                </div>
            </div>
            <div class="center">
                <div class="diagram-container">
                    <canvas id="diagram"></canvas>
                </div>
                <div class="category-diagram-container">
                    <canvas id="category-diagram-income" width="300" height="300"></canvas>
                    <canvas id="category-diagram-expense" width="300" height="300"></canvas>
                </div>
            </div>
        </div>

        <div class="right">Right</div>

        <div id="transaction-modal" class="hidden">
            <div class="modal-content">
                <h4 id="modal-header"></h4>

                <div class="form-group relative">
                    <input type="text" id="date" placeholder="Datum" autocomplete="off" readonly>
                    <label for="date">Datum</label>
                    <div id="calendar" class="calendar"></div>
                </div>
                
                <div class="form-group combobox">
                    <input type="text" id="category" placeholder="Kategorie" autocomplete="off">
                    <label for="category">Kategorie</label>
                    <ul class="dropdown-list" id="dropdown"></ul>
                </div>

                <div class="form-group">
                    <input type="text" id="amount" placeholder="Betrag" autocomplete="off">
                    <label for="amount">Betrag</label>
                </div>

                <div class="payment-method-container">
                    <img src="../../assets/img/cash_white.png" alt="Cash" data-method="cash" class="payment-method">
                    <img src="../../assets/img/visa_white.png" alt="Visa" data-method="visa" class="payment-method">
                </div>                
                
                <div class="btn-container">
                    <button id="close-modal">Schließen</button>
                    <button id="save-transaction">Speichern</button>
                </div>
            </div>
        </div>

        <script src="../scripts/renderer.js"></script>
    </body>
</html>
